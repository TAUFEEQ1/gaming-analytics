{% extends 'base.html' %}
{% load static %}

{% block landing_content %}
<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <img src="https://lgrb.go.ug/wp-content/uploads/2021/09/cropped-LGRB-Logo.png" alt="LGRB Logo" class="mb-3" style="height: 80px;">
                        <h1 class="mb-0 h3">NCEMS Analytics Platform</h1>
                        <p class="text-muted">National Compliance and Enforcement Management System</p>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </a>
                        <a href="{% url 'account_signup' %}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-12">
                                <h6 class="text-muted mb-3">Features:</h6>
                                <ul class="list-unstyled">
                                    <li class="mb-2">
                                        <i class="fas fa-check-circle text-success me-2"></i>
                                        Real-time analytics
                                    </li>
                                    <li class="mb-2">
                                        <i class="fas fa-check-circle text-success me-2"></i>
                                        Performance tracking
                                    </li>
                                    <li class="mb-2">
                                        <i class="fas fa-check-circle text-success me-2"></i>
                                        Detailed statistics
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
